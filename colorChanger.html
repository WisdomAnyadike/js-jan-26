<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button onclick="genRandomColorsAndDisplay()"> Change Color </button>

</body>

<script>
    // rgb(0-255 , 0-255 , 0-255)
    // 66
    
    function genRandomColorsAndDisplay() {
        let r = Math.floor(Math.random() * 256) // 34
        let g = Math.floor(Math.random() * 256) //56
        let b = Math.floor(Math.random() * 256)//200
        let rgbColor = `rgb(${r},${g},${b})`
        console.log(rgbColor);

        document.body.style.backgroundColor = rgbColor



    }




</script>

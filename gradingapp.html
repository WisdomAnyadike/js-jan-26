<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
Write a code which can give grades to students 
according to theirs scores:
80-100, A
70-79, B
60-69, C
50-59, D
0-49, F

 </pre>
    <input id="input1" type="number" min="0" max="100" />
    <button onclick="checkGrade()"> check grade </button>
    <p id="displayResult"></p>
</body>

</html>
<script>

    let firstInput = document.getElementById('input1')
    let grade = document.getElementById('displayResult')

    function checkGrade() {
        let inp1 = firstInput.value
        if (inp1 === '') {
            grade.innerHTML = `please input a number between 0 and 100`
        } else if (inp1 < 0 || inp1 > 100) {
            grade.innerHTML = 'input a number within the range between 0 to 100'
        } else if (inp1 <= 100 && inp1 >= 80) {
            grade.innerHTML = 'congrats, your grade is A'
        }else if(inp1 <=79 && inp1 >= 70){
             grade.innerHTML = 'congrats, your grade is B'
        } else if(inp1 <=69 && inp1 >= 60){
             grade.innerHTML = 'congrats, your grade is C'
        } else if(inp1 <=59 && inp1 >= 50){
             grade.innerHTML = 'congrats, your grade is D'
        }
        else {
            grade.innerHTML = 'Woww!!, you fail, you can do better!!!'
        }


    }




</script>

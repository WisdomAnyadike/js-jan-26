<body>
    <input id="celciusInputElement" type="text">
    <button onclick="calculate()"> convert to farenheit </button>

    <h1 id="result"> </h1>

</body>

</html>
<script>
    let inputForCelcius = document.getElementById('celciusInputElement')
    let result = document.getElementById('result')


    function calculate() {

        let celciusValue = inputForCelcius.value.trim()
        console.log(celciusValue);

        if (celciusValue === '') {
            result.innerHTML = 'please input a value'
        } else if (isNaN(celciusValue)) {
            result.innerHTML = 'please input a numeric value'
        } else {
            console.log(celciusValue);
            let farenheitValue = (celciusValue * 9 / 5) + 32
            result.innerHTML = farenheitValue

        }
    }

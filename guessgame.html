<body>
    <h1>Guess a Number from 0 - 10</h1>
    <input id="numberInput" type="number" min="0" max="10">
    <button onclick="guessNumber()"> guess </button>

    <p id="output"> </p>

</body>

</html>
<script>
    let numberInputElement = document.getElementById('numberInput')
    let outputElement = document.getElementById('output')
    //2
    // console.log(randomNumber);


    function guessNumber() {
        let randomNumber = Math.floor(Math.random() * 11)
        let guessedNumber = +numberInputElement.value

        if (guessedNumber < 0 || guessedNumber > 10) {
            outputElement.innerHTML = `input a number between 0 and 10`
            outputElement.style.color = 'red'
        }
        else if (guessedNumber === randomNumber) {
            outputElement.innerHTML = `yayy, ${randomNumber} is correct`
            outputElement.style.color = 'green'

        } else {
            outputElement.innerHTML = `You guessed wrong, the correct answer is ${randomNumber}`
            outputElement.style.color = 'orange'
        }
        console.log(randomNumber);

        // 0 - 10

    }
